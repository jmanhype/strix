name: Security Scan with rec-praxis-action

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  security-scan:
    name: AI-Powered Security Analysis
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run rec-praxis Security Scanner
        id: scan
        uses: jmanhype/rec-praxis-action@v1
        with:
          scan-type: 'all'
          severity: 'HIGH'
          fail-on: 'CRITICAL'
          format: 'json'
        continue-on-error: true

      - name: Security Summary
        if: always()
        run: |
          echo "### ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total findings:** ${{ steps.scan.outputs.total-findings }}" >> $GITHUB_STEP_SUMMARY
          echo "**Critical/blocking:** ${{ steps.scan.outputs.blocking-findings }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Results uploaded as artifacts" >> $GITHUB_STEP_SUMMARY

      - name: Upload Scan Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          path: |
            code-review-results.json
            security-audit-results.json
            dependency-scan-results.json
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request' && steps.scan.outputs.total-findings != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            let comment = '## ðŸ” rec-praxis Security Scan Results\n\n';
            comment += `**Found ${{ steps.scan.outputs.total-findings }} issue(s)**\n`;
            comment += `**Blocking: ${{ steps.scan.outputs.blocking-findings }}**\n\n`;

            // Try to read results file
            try {
              if (fs.existsSync('code-review-results.json')) {
                const results = JSON.parse(fs.readFileSync('code-review-results.json', 'utf8'));
                if (results.findings && results.findings.length > 0) {
                  comment += '### Code Review Findings\n\n';
                  comment += '| File | Line | Severity | Issue |\n';
                  comment += '|------|------|----------|-------|\n';
                  results.findings.slice(0, 5).forEach(f => {
                    comment += `| ${f.file} | ${f.line || 'N/A'} | ${f.severity} | ${f.title} |\n`;
                  });
                  if (results.findings.length > 5) {
                    comment += `\n*...and ${results.findings.length - 5} more*\n`;
                  }
                }
              }
            } catch (e) {
              comment += '\nSee artifacts for detailed results.\n';
            }

            comment += '\n\n*ðŸ¤– Powered by [rec-praxis-rlm](https://github.com/jmanhype/rec-praxis-rlm)*';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
